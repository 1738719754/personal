spring.application.name=article
server.port=7004
#eureka配置
eureka.client.serviceUrl.defaultZone: http://peer1:1111/eureka/,http://peer2:1112/eureka/


#config配置中心连接
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server
#spring.cloud.config.label=master
spring.cloud.config.profile=test
spring.cloud.config.username=youmel
spring.cloud.config.password=123456
#config失败快速响应 快速响应配置使用默认值
spring.cloud.config.fail-fast=true
#spring.cloud.config.retry.multiplier=
#spring.cloud.config.retry.initial-interval=
#spring.cloud.config.retry.max-interval=
#spring.cloud.config.retry.max-attempts=


#ribbon配置
#camden版本对ribbonclient配置的优化
#ribbon-service.ribbon.NFLoadBalancerPingClassName=com.netflix.loadbalancer.PingUrl 配置iping
#ribbon-service.ribbon.NFloadBalancerClassName= 配置iloadbalancer接口
#ribbon-service.ribbon.NFloadBalancerRuleClassName=配置irule
#ribbon-service.ribbon.NIWSServerListClassName=配置serverlist接口实现
#ribbon-service.ribbon.NIWSServerListFilterClassName=配置serverlistfilter
#配置zone
#eureka.instance.metadata-map.zone=chengdu
#解除eureka ribbon结合配置
#ribbon.eureka.enabled=false
#开启retry重试机制
spring.cloud.loadbalancer.retry.enabled=true
#ribbon连接超时时间
ribbon.ConnectTimeout=250
#ribbon请求处理超时时间
ribbon.ReadTimeout=1000
#对所有操作都进行重试
ribbon.OkToRetryOnAllOperations=true
#切换实例的重试次数
ribbon.MaxAutoRetriesNextServer=2
#对当前实例的重试次数
ribbon.MaxAutoRetries=1


# hystrix的默认配置
#关闭熔断功能
#hystrix.command.default.execution.timeout.enabled=false
#开启feign hystrix支持
feign.hystrix.enabled=true
#断路器超时时间
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
#开启请求压缩
feign.compression.request.enabled=true
feign.compression.response.enabled=true
#压缩设置 请求类型 请求大小
feign.compression.request.mime-types=text/xml,application/xml,application/json
feign.compression.request.min-request-size=2048


#bus  rabbitmq
spring.rabbitmq.host=rabmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=test
spring.rabbitmq.password=test123


#具体配置
# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/study?useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-active= 20
spring.datasource.initial-size= 1
spring.datasource.min-idle= 3
spring.datasource.max-wait= 60000
spring.datasource.time-between-eviction-runs-millis= 60000
spring.datasource.min-evictable-idle-time-millis=300000
spring.datasource.test-while-idle= true
spring.datasource.test-on-borrow= false
spring.datasource.test-on-return= false


# mybatis (mybatisProperties)
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
mybatis.type-aliases-package=com.youmel.article.pojo
mybatis.scanner-path=com.youmel.article.dao
mybatis.page-dialect=mysql
mybatis.executorType=SIMPLE


# REDIS (RedisProperties)
second.redis.host=redis
second.redis.password=
second.redis.database=4
second.redis.port=6379
second.redis.pool.max-idle=8
second.redis.pool.min-idle=0
second.redis.pool.max-active=8
second.redis.pool.max-wait=-1